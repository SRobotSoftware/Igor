<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Igor</title>
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/bootstrap.css" rel="stylesheet">-->
  <!--<link href="css/style.css" rel="stylesheet">-->

</head>

<body ng-app="Igor" ng-cloak>

  <div layout="column" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>Igor</span>
        <span flex></span>
        <md-button ui-sref="dashboard">
          Dashboard
        </md-button>
        <md-button>
          Profile
        </md-button>
        <md-button ui-sref="login">
          Log Out
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-margin layout-padding>
      <ui-view></ui-view>
    </md-content>
  </div>

  <!-- Vendor Scripts -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/moment/moment.js"></script>
  <script src="../node_modules/firebase/firebase.js"></script>
  <script src="../node_modules/firebase/firebase-app.js"></script>
  <script src="../node_modules/firebase/firebase-auth.js"></script>
  <script src="../node_modules/firebase/firebase-database.js"></script>
  <script src="../node_modules/ui-router/release/angular-ui-router.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script src="../node_modules/angular-material/angular-material.js"></script>
  <script src="../node_modules/angular-moment/angular-moment.js"></script>
  <script src="../node_modules/angularfire/dist/angularfire.js"></script>
  <!-- Custom Scripts -->
  <script src="app/config/init.js"></script>
  <script src="app/config/routes.js"></script>
  <script src="app/services/auth.service.js"></script>
  <script src="app/services/data.service.js"></script>
  <script src="app/components/login/login.controller.js"></script>
  <script src="app/components/login/login.directive.js"></script>
  <script src="app/components/dashboard/dashboard.controller.js"></script>
  <script src="app/components/dashboard/dashboard.directive.js"></script>
  <script src="app/components/group/group.controller.js"></script>
  <script src="app/components/group/group.directive.js"></script>
  <script src="app/components/queue/queue.controller.js"></script>
  <script src="app/components/queue/queue.directive.js"></script>
</body>

</html>
