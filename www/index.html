<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Disco</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body ng-app="Disco">

	<nav class="navbar navbar-default navbar-static-top" ng-controller="AuthController as ac">
		<div class="container">
			<button class="btn btn-default pull-left navbar-btn" ui-sref="dashboard">
				<div class="navbar-header">
					<img alt="Brand" width="20px" src="img/disco.png"> Disco
				</div>
			</button>
			<button type="button" class="btn btn-danger pull-right navbar-btn" ng-click="ac.logout()"><i class="fa fa-sign-out"></i></button>
			<button type="button" class="btn btn-info pull-right navbar-btn" ui-sref="control"><i class="fa fa-user"></i></button>
			<button type="button" class="btn btn-primary pull-right navbar-btn" ui-sref="dashboard"><i class="fa fa-pencil"></i></button>
		</div>
	</nav>

	<div class="container-fluid">
		<ui-view>

		</ui-view>
	</div>

	<!-- js libs -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/1.1.4/angularfire.js"></script>

	<!-- your app's js -->
	<script src="app/config/init.js"></script>
	<script src="app/config/routes.js"></script>
	<script src="app/services/auth-service.js"></script>
	<script src="app/components/login/login-controller.js"></script>
	<script src="app/components/dashboard/dashboard-controller.js"></script>
	<script src="app/components/control/control-panel-controller.js"></script>
	<script src="app/components/classroom/classroom-controller.js"></script>
</body>

</html>
