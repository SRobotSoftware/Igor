<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Igor</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body ng-app="Igor">

  <nav class="navbar navbar-default navbar-static-top" ng-controller="AuthController as ac">
    <div class="container-fluid">
      <button class="btn btn-default pull-left navbar-btn" ui-sref="dashboard">
        <div class="navbar-header">
          <img alt="Brand" width="25px" src="img/igor_white.png"> Igor
        </div>
      </button>
      <button type="button" class="btn btn-danger pull-right navbar-btn" ng-click="ac.logout()" data-toggle="tooltip" data-placement="bottom"
      title="Sign Out"><i class="fa fa-sign-out"></i></button>
      <button type="button" class="btn btn-primary pull-right navbar-btn" ui-sref="dashboard" data-toggle="tooltip" data-placement="bottom"
      title="Your Dashboard"><i class="fa fa-pencil"></i></button>
    </div>
  </nav>

  <div class="container-fluid">
    <ui-view>

    </ui-view>
  </div>

  <!-- js libs -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angularFire/1.1.4/angularfire.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.5/angular-moment.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <!-- your app's js -->
  <script type="text/javascript" src="app/config/init.js"></script>
  <script type="text/javascript" src="app/config/routes.js"></script>
  <script type="text/javascript" src="app/services/auth-service.js"></script>
  <script type="text/javascript" src="app/components/login/login-controller.js"></script>
  <script type="text/javascript" src="app/components/dashboard/dashboard-controller.js"></script>
  <script type="text/javascript" src="app/components/classroom/classroom-controller.js"></script>
  <script type="text/javascript" src="app/components/queue/queue-controller.js"></script>
</body>

</html>
