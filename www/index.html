<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Disco</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body ng-app="Disco">

	<nav class="navbar navbar-default navbar-static-top" ng-controller="AuthController as ac">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">
					<img alt="Brand" width="20px" src="img/disco.png">
				</a>
			</div>
			<button type="button" class="btn btn-danger pull-right navbar-btn" ng-click="ac.logout()"><i class="fa fa-sign-out"></i></button>
			<button type="button" class="btn btn-info pull-right navbar-btn" ui-sref="control"><i class="fa fa-user"></i></button>
			<button type="button" class="btn btn-primary pull-right navbar-btn" ui-sref="dashboard"><i class="fa fa-pencil"></i></button>
		</div>
	</nav>

	<div class="container-fluid">
		<ui-view>

		</ui-view>
	</div>

	<!-- js libs -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="lib/firebase/firebase.js"></script>
	<script src="lib/angularfire/dist/angularfire.js"></script>
	<script src="lib/js-data/dist/js-data.js"></script>
	<script src="lib/js-data-firebase/dist/js-data-firebase.js"></script>
	<script src="lib/js-data-angular/dist/js-data-angular.js"></script>

	<!-- your app's js -->
	<script src="app/config/init.js"></script>
	<script src="app/config/constants.js"></script>
	<script src="app/config/routes.js"></script>
	<script src="app/services/auth-service.js"></script>
	<script src="app/services/data-service.js"></script>
	<script src="app/services/topic-service.js"></script>
	<script src="app/components/login/login-controller.js"></script>
	<script src="app/components/dashboard/dashboard-controller.js"></script>
	<script src="app/components/control/control-panel-controller.js"></script>
	<script src="app/components/classroom/classroom-controller.js"></script>
</body>

</html>
