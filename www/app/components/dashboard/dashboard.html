<h2>Welcome to your Disco Dashboard!</h2>
<div class="panel panel-default">
	<div class="panel-heading">
		Create a New Classroom:
	</div>
	<div class="panel-body" ng-if="formTimer">
		<form class="form-inline" ng-submit="dc.createClassroom(newClassroom); newClassroom={};">
			<div class="form-group">
				<label>Room Name:</label>
				<input class="form-control" type="text" ng-model="dc.newClassroom.name" placeholder="{{dc.convertUser(authData.uid)}}'s Classroom">
			</div>
			<div class="form-group">
				<label>Room Description:</label>
				<input type="text" class="form-control" ng-model="dc.newClassroom.description" placeholder="A fun place to learn!">
			</div>
			<button type="submit" class="btn btn-success">Create</button>
		</form>
	</div>
	<div class="panel-heading">
		Your Classrooms:
	</div>
	<div class="panel-body">
		<div class="panel panel-default" ng-repeat="room in classrooms track by room.id">
			<div class="panel-heading">
				<div>
					Classroom: {{room.name}}
				</div>
				<div>
					Instructor: {{convertUser(room.instructorId)}}
				</div>
			</div>
			<div class="panel-body">
				<div>
					Description: {{room.description}}
				</div>
				<button class="btn btn-primary" ui-sref="classroom({classroomId: room.id})">Enter Classroom</button>
				<button class="btn btn-danger" ng-click="dc.leaveClassroom(room)">Leave Classroom</button>
				<button class="btn btn-warning" ng-click="dc.joinClassroom(room)">Join Classroom</button>
				<button class="btn btn-warning" ng-click="dc.removeClassroom(room)">Destroy Classroom</button>
			</div>
			<div class="panel-heading">
				Students:
			</div>
			<div class="panel-body" ng-repeat="student in room.students">
				{{dc.convertUser(student)}}
			</div>
		</div>
	</div>
</div>
