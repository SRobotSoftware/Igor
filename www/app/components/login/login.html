<div class="container">

	<div>
		<h1>Disco</h1>
		<div class="h2">Please Log In:</div>
		<form>
			<div class="form-group">
				<label for="email">Email:</label>
				<input class="form-control" type="email" ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input class="form-control" type="password" ng-model="user.password">
			</div>
			<div class="button-group">
				<button class="btn btn-success" type="submit" ng-click="lc.login(user)">Login <i class="fa fa-sign-in"></i></button>
				<button class="btn btn-success" type="submit" ng-click="lc.register(user)">Register</button>
			</div>
		</form>
	</div>

</div>
