<h1>DISCO</h1>

<div class="container-fluid">
	<!--Heading-->
	<div class="panel panel-default">
		<div class="panel-heading">
			{{classroom.name}}
			<button class="btn btn-info btn-xs pull-right" ui-sref="dashboard">Back to Dashboard</button>
		</div>
		<div class="panel-body">
			<div class="panel panel-default">
				<div class="panel-body">
					{{classroom.description}}
				</div>
			</div>
			<!--Topic Track-->
			<div class="panel panel-default">
				<div class="panel-heading">
					Topic List:
				</div>
				<div class="panel-body">
					<form class="form-inline" ng-submit="addTopic(newTopic); newTopic={};">
						<div class="form-group">
							<input class="form-control" type="text" ng-model="newTopic.body" placeholder="New Topic">
						</div>
						<button type="submit" class="btn btn-success">Add</button>
					</form>
				</div>
				<div class="panel-body" ng-if="!classroom.topicTrack">
					No Topics Currently Loaded
				</div>
				<div class="panel-body" ng-repeat="topic in classroom.topicTrack track by $index">
					{{topic.body}} - <span class="text-danger" ng-click="removeTopic($index)">X</span>
					<button class="btn btn-danger btn-xs pull-right"><i class="fa fa-inverse fa-ban"></i></button>
					<div class="col-xs-1 pull-right"></div>
					<button class="btn btn-warning btn-xs pull-right"><i class="fa fa-exclamation-triangle"></i></button>
					<div class="col-xs-1 pull-right"></div>
					<button class="btn btn-success btn-xs pull-right"><i class="fa fa-arrow-circle-right"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
